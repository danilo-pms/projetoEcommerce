{% extends 'base.html' %}

{% block content %}

<main>
    <div class="bg-primary text-white py-5">
        <div class="container py-5">
            <h1>
                Lorem Ipsum is <br />

            </h1>
            <p>
                simply dummy text of the printing and typesetting industry
            </p>
            <button type="button" class="btn btn-outline-light">
                Saber mais
            </button>

        </div>
    </div>

    <section>
        <div class="container my-5">
            <div class="row">
                {% for produto in produtos %}
                <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
                    <div class="card w-100 my-2 shadow-2-strong">
                        <img src="{{ produto.imagem.url }}" class="card-img-top" style="aspect-ratio: 1 / 1" />
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ produto.nome }}</h5>
                            <p class="card-text">R$ {{ produto.preco }}</p>
                            <div
                                class="card-footer d-flex justify-content-between align-items-center pt-3 px-0 pb-0 mt-auto">
                                <!-- Ícone de "Comprar" -->
                                <a href="#" class="btn btn-success btn-sm me-1" data-bs-toggle="tooltip"
                                    title="Comprar">
                                    <i class="fa fa-shopping-bag"></i>
                                </a>


                                <!-- Ícone de "Ver Detalhes" com lupa -->
                                <a href="#" class="btn btn-outline-primary btn-sm me-1">
                                    <i class="fa fa-search"></i>
                                </a>

                                <!-- Ícone de "Adicionar ao Carrinho" -->
                                <a href="#" class="btn btn-outline-secondary btn-sm">
                                    <i class="fa fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>

{% endblock %}
